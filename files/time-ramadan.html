            <script>
                 const timer = function timer()
      {
        const countdate = new Date(`April 15 2023 00:00:00`).getTime();
        const now = new Date().getTime();
              if (now > countdate)
              {
                clearInterval(timer_click);
                document.getElementById("day-time").innerText="0";
                document.getElementById("hour-time").innerText="0";
                document.getElementById("minute-time").innerText="0";
                document.getElementById("second-time").innerText="0";
              }
else{
        const now = new Date().getTime();
        const gap = countdate-now;
        const second = 1000;
        const minute = second*60;
        const hour = minute*60;
        const day = hour * 24;
        //calcuate
        const textday = Math.floor(gap/day);
        const texthour = Math.floor((gap%day)/hour);
        const textminute = Math.floor((gap%hour)/minute);
        const textsecond = Math.floor((gap%minute)/second);
        document.getElementById("day-time").innerText=textday;
        document.getElementById("hour-time").innerText=texthour;
        document.getElementById("minute-time").innerText=textminute;
        document.getElementById("second-time").innerText=textsecond;
}

      }
      var timer_click =  setInterval(timer,1000);

            </script>
